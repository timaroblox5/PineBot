<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика - PineBot</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>
<body>
    <header>
        <h1>Статистика PineBot</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="documentation.html">Документация</a></li>
                <li><a href="commands.html">Команды</a></li>
                <li><a href="donate.html">Пожертвования</a></li>
                <li><a href="auth.html">Войти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Статистика использования PineBot</h2>
        <ul>
            <li>Общее количество пользователей: <strong id="userCount">0</strong></li>
            <li>Самая популярная команда: <strong>!help</strong></li>
        </ul>
    </main>
    <footer>
        <p>© 2024 PineBot. Все права защищены.</p>
    </footer>
    <script>
        async function fetchUserCount() {
            try {
                const response = await fetch('/api/user-count');
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                const data = await response.json();
                document.getElementById("userCount").innerText = data.totalUsers;
            } catch (error) {
                console.error('Не удалось загрузить количество пользователей:', error);
                document.getElementById("userCount").innerText = 'Ошибка загрузки';
            }
        }

        // Загружаем количество пользователей при загрузке страницы
        fetchUserCount();
    </script>
</body>
</html>
