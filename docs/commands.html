<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> <!-- Замените на .css файл после компиляции -->
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="logo">
                <h1>Название Бота</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="documentation">Документация</a></li>
                    <li><a href="commands">Команды</a></li>
                    <li><a href="statistics">Статистика</a></li>
                    <li><a href="support">Поддержите нас</a></li>
                </ul>
            </nav>
            <div class="auth">
                <!-- Кнопка авторизации -->
                <a href="https://discord.com/oauth2/authorize?client_id=1263856580970152020&response_type=code&redirect_uri=https%3A%2F%2Ftimaroblox5.github.io%2FPineBot%2Fservers&scope=identify+guilds">
                    <button id="login-btn">Войти с Discord</button>
                </a>
                <div id="profile" class="hidden">
                    <img id="profile-pic" src="" alt="Profile Picture">
                    <span id="username"></span> <!-- Отображение имени пользователя -->
                </div>
            </div>
        </div>
    </header>    

    <main>
        <section id="home">
            <h2>Добро пожаловать в Дашборд Discord Бота!</h2>
            <p>Здесь вы можете управлять своим ботом и получить статистику его работы.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ваш Discord Бот</p>
    </footer>
</body>
</html>
