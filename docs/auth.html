<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - PineBot</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        button {
            background-color: #7289DA; /* Цвет Discord */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <header>
        <h1>Вход в PineBot</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="documentation.html">Документация</a></li>
                <li><a href="commands.html">Команды</a></li>
                <li><a href="donate.html">Пожертвования</a></li>
                <li><a href="auth.html">Войти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Авторизация через Discord</h2>
        <p>Чтобы войти в PineBot, нажмите на кнопку ниже:</p>
        <button onclick="window.location.href='https://discord.com/api/oauth2/authorize?client_id=ВАШ_CLIENT_ID&redirect_uri=ВАШ_REDIRECT_URI&response_type=code&scope=identify%20email'">Войти с помощью Discord</button>

        <h3>Общее количество пользователей: <strong id="userCount">0</strong></h3>
    </main>
    <footer>
        <p>© 2024 PineBot. Все права защищены.</p>
    </footer>
    <script>
        async function fetchUserCount() {
            try {
                const response = await fetch('/api/user-count');
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                const data = await response.json();
                document.getElementById("userCount").innerText = data.totalUsers;
            } catch (error) {
                console.error('Не удалось загрузить количество пользователей:', error);
                document.getElementById("userCount").innerText = 'Ошибка загрузки';
            }
        }

        fetchUserCount();
    </script>
</body>
</html>
