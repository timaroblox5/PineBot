<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Мой Бот</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        body.light {
            background: #f4f4f4;
            color: #000;
        }
        body.dark {
            background: #222;
            color: #fff;
        }
        .topbar {
            background-color: #343a40;
            padding: 10px 0;
        }
        .topbar a {
            color: white;
            margin: 0 15px;
        }
        .hero {
            padding: 50px 0;
            text-align: center;
        }
        #avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: none; /* Изначально скрыт */
        }
    </style>
</head>
<body class="light">

    <!-- Верхняя панель -->
    <div class="topbar">
        <div class="container">
            <a href="#" class="navbar-brand">Мой Бот</a>
            <div class="float-right">
                <a href="#features">Функции</a>
                <a href="#about">О нас</a>
                <a href="#contact">Контакт</a>
                <a id="login-btn" href="#" title="Войти с Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a id="theme-toggle" href="#">Сменить тему</a>
                <a href="#" title="Пользователь">
                    <img id="avatar" src="" alt="Аватар" />
                </a>
            </div>
        </div>
    </div>

    <div class="hero">
        <h1>Добро пожаловать в Мой Бот</h1>
        <p>Управляйте вашим Discord-ботом эффективно.</p>
    </div>

    <div class="container">
        <h2>Информация о боте</h2>
        <p>Здесь будет информация о функциях вашего бота.</p>
        <!-- Добавьте любые дополнительные секции, необходимые для вашего бота -->
    </div>

    <script>
        // Проверяем сохранённое состояние темы при загрузке страницы
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.remove('light');
            document.body.classList.add(savedTheme);
        }

        document.getElementById('login-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = `https://discord.com/oauth2/authorize?client_id=1263856580970152020&response_type=code&redirect_uri=https%3A%2F%2Ftimaroblox5.github.io%2FPineBot%2Fservers&scope=identify+guilds`;
        });

        document.getElementById('theme-toggle').addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');

            // Сохранение состояния темы в Local Storage
            const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
        });

        // Функция для получения информации о пользователе
        function fetchUserInfo(code) {
            fetch(`/auth?code=${code}`)  // Ваш сервер должен обрабатывать этот маршрут
                .then(response => response.json())
                .then(data => {
                    if (data.user) {
                        const avatar = document.getElementById('avatar');
                        avatar.src = data.user.avatarUrl;  // Убедитесь, что URL аватара возвращается на стороне сервера
                        avatar.style.display = 'block'; // Показываем аватар
                    }
                })
                .catch(error => {
                    console.error('Ошибка при получении информации о пользователе:', error);
                });
        }

        // Получение кода из URL и информации о пользователе
        const code = new URLSearchParams(window.location.search).get('code');
        if (code) {
            fetchUserInfo(code);
        }
    </script>
    <script src="../app.js"></script>

</body>
</html>
