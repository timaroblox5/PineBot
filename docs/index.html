<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Бот</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        body.light {
            background: #f4f4f4;
            color: #000;
        }
        body.dark {
            background: #222;
            color: #fff;
        }
        .topbar {
            background-color: #343a40;
            padding: 10px 0;
        }
        .topbar a {
            color: white;
            margin: 0 15px;
        }
        .hero {
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body class="light"> <!-- Устанавливаем светлую тему по умолчанию -->

    <!-- Верхняя панель -->
    <div class="topbar">
        <div class="container">
            <a href="#" class="navbar-brand">Мой Бот</a>
            <div class="float-right">
                <a href="#features">Функции</a>
                <a href="#about">О нас</a>
                <a href="#contact">Контакт</a>
                <a id="login-btn" href="#">Войти с Discord</a>
                <a id="theme-toggle" href="#">Сменить тему</a>
            </div>
        </div>
    </div>

    <div class="hero">
        <h1>Добро пожаловать в нашего бота!</h1>
    </div>

    <div class="container">
        <h2 id="features">Почему выбирают нас?</h2>
        <p>Описание преимуществ вашего бота и функционала.</p>
        <!-- Другой контент -->
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = `https://discord.com/oauth2/authorize?client_id=1263856580970152020&response_type=code&redirect_uri=https%3A%2F%2Ftimaroblox5.github.io%2FPineBot%2Fservers&scope=identify+guilds`;
        });

        document.getElementById('theme-toggle').addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });
    </script>

</body>
</html>
