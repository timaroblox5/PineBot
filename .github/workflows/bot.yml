name: Discord Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Убедитесь, что версия 20 или выше

      - name: Install dependencies
        run: npm install

      - name: Run Discord bot
        env:
          TOKEN: ${{ secrets.TOKEN }}  # Используем правильное имя переменной
        run: node index.js