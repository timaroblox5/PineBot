name: Discord Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/1 * * * *'  # Каждую минуту

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        run: git clone https://github.com/timaroblox5/TimaSync-bot.git .

      - name: Set up Node.js
        run: |
          curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install dependencies
        run: npm install

      - name: Check dependencies
        run: npm list

      - name: Stop previous bot instance
        run: |
          if [ -f "bot.pid" ]; then
            echo "Stopping previous instance with PID $(cat bot.pid)..."
            kill $(cat bot.pid) || echo "No process to kill"
            rm bot.pid
          fi

      - name: Run Discord bot
        env:
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}  # Убедитесь, что токен добавлен в секреты
        run: |
          nohup node app.js & echo $! > bot.pid  # Запускаем бот и сохраняем PID