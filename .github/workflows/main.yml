name: Discord Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Каждые 5 минут

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        run: |
          curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install dependencies
        run: npm install

      - name: Check dependencies
        run: npm list

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet HEAD^ HEAD || echo "changed=true" >> $GITHUB_ENV

      - name: Stop previous bot instance
        if: env.changed == 'true'
        run: |
          if [ -f "bot.pid" ]; then
            echo "Stopping previous instance with PID $(cat bot.pid)..."
            kill $(cat bot.pid) || echo "No process to kill"
            rm bot.pid
          fi

      - name: Run Discord bot
        if: env.changed == 'true'
        env:
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          nohup node app.js & echo $! > bot.pid  # Запускаем бот в фоновом режиме и сохраняем PID

      - name: Trigger bot workflow
        if: env.changed == 'true'
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.PINEBOT_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/bot.yml/dispatches \
          -d '{"ref": "main"}'
